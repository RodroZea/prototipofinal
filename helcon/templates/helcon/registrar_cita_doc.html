<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #0B3D91; /* Oxford Blue */
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #e6eaf5;
      color: #0B3D91;
      cursor: not-allowed;
    }
    button {
      background-color: #0B3D91; /* Oxford Blue */
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #092f70; /* Un tono m√°s oscuro de Oxford Blue */
    }
    .messages {
      max-width: 400px;
      margin: 0 auto 25px auto;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }
    .messages.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .messages.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  {% if messages %}
    {% for message in messages %}
      <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form action="{% url 'registrar_cita_doc' %}" method="POST" novalidate>
    {% csrf_token %}

    <h2>Registrar Cita</h2>

    <label>Doctor:</label>
    <input type="text" value="{{ doctor_nombre }}" readonly>

    <input type="hidden" name="doctor_nombre" value="{{ doctor_nombre }}">

    <label for="nombre">Nombre del paciente:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese nombre del paciente" />

    <label for="fecha">Fecha de la cita:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora de la cita:</label>
    <input type="time" id="hora" name="hora" required />

    <button type="submit">Registrar cita</button>
  </form>
  
</body>
</html>
